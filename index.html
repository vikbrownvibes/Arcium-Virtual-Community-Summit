<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcium Virtual Community Summit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #4a148c, #7b1fa2, #9c27b0);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.ibb.co/Q3wtF4Lg/Gw-YE4-Z-bc-AAxd3-D.jpg') no-repeat center;
            background-size: cover;
            opacity: 0.1;
            z-index: -1;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 1200px;
            width: 90%;
            margin: 0 auto;
        }
        
        .logo-container {
            margin: 0 auto 2rem;
            width: 300px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            width: 280px;
            height: 80px;
            background-size: contain;
        }
        
        .title {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            letter-spacing: 1px;
        }
        
        .subtitle {
            font-size: 1.4rem;
            font-weight: 300;
            max-width: 700px;
            margin: 0 auto 3rem;
            line-height: 1.6;
            opacity: 0.9;
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 3rem 0;
            flex-wrap: wrap;
        }
        
        .countdown-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            width: 150px;
            height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        
        .countdown-box:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .countdown-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            font-weight: 700;
            color: #ffeb3b;
            text-shadow: 0 0 10px rgba(255, 235, 59, 0.5);
        }
        
        .countdown-label {
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 0.5rem;
            opacity: 0.8;
        }
        
        .event-date {
            font-size: 1.4rem;
            margin: 2rem 0;
            background: rgba(0, 0, 0, 0.2);
            padding: 0.8rem 2rem;
            border-radius: 30px;
            display: inline-block;
        }
        
        .event-highlights {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 3rem 0;
            flex-wrap: wrap;
        }
        
        .highlight {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 15px;
            width: 250px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }
        
        .highlight:hover {
            transform: scale(1.05);
        }
        
        .highlight i {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #e91e63;
        }
        
        .highlight h3 {
            font-size: 1.3rem;
            margin-bottom: 0.8rem;
        }
        
        .highlight p {
            font-size: 0.95rem;
            opacity: 0.8;
            line-height: 1.5;
        }
        
        .register-btn {
            background: linear-gradient(45deg, #ff4081, #e91e63);
            color: white;
            border: none;
            padding: 1.2rem 3.5rem;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            margin: 2rem 0;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            box-shadow: 0 10px 20px rgba(233, 30, 99, 0.3);
            transition: all 0.3s ease;
        }
        
        .register-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(233, 30, 99, 0.4);
            background: linear-gradient(45deg, #e91e63, #ff4081);
        }
        
        .footer {
            margin-top: 3rem;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        @media (max-width: 768px) {
            .title {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .countdown-box {
                width: 120px;
                height: 120px;
            }
            
            .countdown-value {
                font-size: 2.5rem;
            }
            
            .logo-container {
                width: 250px;
                height: 85px;
            }
            
            .logo {
                width: 230px;
            }
        }
        
        @media (max-width: 480px) {
            .countdown-box {
                width: 80px;
                height: 80px;
            }
            
            .countdown-value {
                font-size: 1.8rem;
            }
            
            .countdown-label {
                font-size: 0.8rem;
            }
            
            .title {
                font-size: 1.8rem;
            }
            
            .event-date {
                font-size: 1.1rem;
            }
            
            .highlight {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="logo-container">
           COMING SOOOOOOOOOON
        </div>
        
        <h1 class="title">Arcium Virtual Community Summit</h1>
        <p class="subtitle"> This Event Will Commence At Exactly</p>
        
        <div class="countdown">
            <div class="countdown-box">
                <div class="countdown-value" id="days">00</div>
                <div class="countdown-label">Days</div>
            </div>
            <div class="countdown-box">
                <div class="countdown-value" id="hours">00</div>
                <div class="countdown-label">Hours</div>
            </div>
            <div class="countdown-box">
                <div class="countdown-value" id="minutes">00</div>
                <div class="countdown-label">Minutes</div>
            </div>
            <div class="countdown-box">
                <div class="countdown-value" id="seconds">00</div>
                <div class="countdown-label">Seconds</div>
            </div>
        </div>
        
        <div class="event-date">July 30–31</div>
        
        <div class="event-highlights">
            <div class="highlight">
                <i>☂️</i>
                <h3>MPC</h3>
                <p></p>
            </div>
            <div class="highlight">
                <i>☂️</i>
                <h3>Confidential SPL Token</h3>
                <p></p>
            </div>
            <div class="highlight">
                <i>☂️</i>
                <h3>Privacy</h3>
                <p></p>
            </div>
        </div>
        
        <button class="register-btn">Register Now</button>
        
        <div class="footer">
            <p> Arcium Virtual Community Summit </p>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size
                const size = Math.random() * 10 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Random animation duration
                const duration = Math.random() * 20 + 10;
                particle.style.animationDuration = `${duration}s`;
                
                // Random delay
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Countdown timer
        function updateCountdown() {
            const eventDate = new Date('July 30, 2025 10:00:00 PDT').getTime();
            const now = new Date().getTime();
            const distance = eventDate - now;
            
            if (distance < 0) {
                document.getElementById('days').innerText = '00';
                document.getElementById('hours').innerText = '00';
                document.getElementById('minutes').innerText = '00';
                document.getElementById('seconds').innerText = '00';
                return;
            }
            
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById('days').innerText = days.toString().padStart(2, '0');
            document.getElementById('hours').innerText = hours.toString().padStart(2, '0');
            document.getElementById('minutes').innerText = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').innerText = seconds.toString().padStart(2, '0');
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            updateCountdown();
            setInterval(updateCountdown, 1000);
            
            // Button animation
            const button = document.querySelector('.register-btn');
            button.addEventListener('click', () => {
                button.textContent = 'Redirecting...';
                setTimeout(() => {
                    alert('Registration portal would open here!');
                    button.textContent = 'Register Now for Free';
                }, 1000);
            });
        });
    </script>
</body>
</html>
